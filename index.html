<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Interior Design Landing Page</title>
  </head>
  <body>
    <nav class="navbar">
      <h1>
        LOGO <br />
        HERE
      </h1>
      <div class="nav-right">
        <div class="list">
          <ul class="list-item">
            <li class="list-items">About US</li>
            <li class="list-items">Benefits</li>
            <li class="list-items">Projects</li>
            <li class="list-items">Stages</li>
            <li class="list-items">Services</li>
          </ul>
        </div>
        <div class="contact">
          <img class="call-icon" src="./assests/call.svg" alt="" />
          <div class="detail">
            <h2>Call us</h2>
            <p>+38(097)6545434</p>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main -->
    <main class="main">
      <div class="mid">
        <h1 class="design">
          Interior Design That <br />
          Care About Details
        </h1>
        <button class="btn">LEARN MORE</button>
      </div>
      <div class="box1">
        <div class="image1">
          <img src="assests/puzzle.svg" width="20px" alt="" />
        </div>
        <p>
          we create your space better <br />
          based on your ideas
        </p>
      </div>
      <div class="box2">
        <div class="image2">
          <img src="assests/light.svg" width="20px" alt="" />
        </div>
        <p>
          Innovations ideas,stylish <br />
          design <br />
          for home & Business
        </p>
      </div>
    </main>

    <!-- lines -->
    <section>
      <div class="lines">
        <div class="line1"></div>
        <div class="circle1"></div>
      </div>

      <div class="line-2">
        <div class="line2"></div>
        <div class="circle2"></div>
      </div>
    </section>
  </body>
</html>
